<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTubeコメント自動翻訳</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      padding: 1rem;
    }
    h1 { font-size: 1.4rem; }
    input, select, button {
      padding: 0.4rem;
      margin: 0.2rem 0;
      font-size: 1rem;
      width: 100%;
    }
    .comment {
      background: #fff;
      border-radius: 8px;
      padding: 0.6rem;
      margin-top: 0.6rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .original {
      color: #333;
      font-size: 0.95rem;
    }
    .translated {
      margin-top: 0.3rem;
      color: #0066cc;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      font-size: 0.7rem;
      background: #eee;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      margin-left: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>YouTubeコメント自動翻訳</h1>

  <label>動画ID</label>
  <input id="videoId" placeholder="例: dQw4w9WgXcQ" />

  <label>YouTube Data API Key</label>
  <input id="apiKey" placeholder="AIza..." />

  <label>翻訳先言語</label>
  <select id="targetLang">
    <option value="ja">日本語</option>
    <option value="en">English</option>
    <option value="ko">한국어</option>
    <option value="zh">中文</option>
  </select>

  <button onclick="start()">取得開始</button>

  <div id="comments"></div>

  <script>
    const commentsDiv = document.getElementById("comments");

    async function detectLanguage(text) {
      const res = await fetch("https://libretranslate.de/detect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q: text })
      });
      const data = await res.json();
      return data[0]?.language;
    }

    async function translate(text, target) {
      const res = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: target,
          format: "text"
        })
      });
      const data = await res.json();
      return data.translatedText;
    }

    async function smartTranslate(text, target) {
      const lang = await detectLanguage(text);
      if (lang === target) {
        return { text, translated: false };
      }
      const t = await translate(text, target);
      return { text: t, translated: true };
    }

    async function fetchComments(videoId, apiKey) {
      const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=20&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.items || [];
    }

    async function start() {
      commentsDiv.innerHTML = "";
      const videoId = document.getElementById("videoId").value.trim();
      const apiKey = document.getElementById("apiKey").value.trim();
      const target = document.getElementById("targetLang").value;

      if (!videoId || !apiKey) {
        alert("動画IDとAPI Keyを入力してください");
        return;
      }

      const items = await fetchComments(videoId, apiKey);

      for (const item of items) {
        const original = item.snippet.topLevelComment.snippet.textDisplay;
        const result = await smartTranslate(original, target);

        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <div class="original">${original}</div>
          <div class="translated">${result.text}
            ${result.translated ? '<span class="badge">翻訳</span>' : '<span class="badge">原文</span>'}
          </div>
        `;
        commentsDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
