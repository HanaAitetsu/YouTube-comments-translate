<body>

  <button onclick="start()">å–å¾—é–‹å§‹</button>

  <div id="comments"></div>

  <script>
    const commentsDiv = document.getElementById("comments");

    async function detectLanguage(text) {
      const res = await fetch("https://libretranslate.de/detect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q: text })
      });
      const data = await res.json();
      return data[0]?.language;
    }

    async function translate(text, target) {
      const res = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q: text, source: "auto", target })
      });
      const data = await res.json();
      return data.translatedText;
    }

    async function smartTranslate(text, target) {
      try {
        const lang = await detectLanguage(text);
        if (lang === target) {
          return { text, translated: false };
        }
        const t = await translate(text, target);
        return { text: t, translated: true };
      } catch (e) {
        console.error(e);
        return { text: "ï¼ˆç¿»è¨³å¤±æ•—ï¼‰", translated: false };
      }
    }

    async function fetchComments(videoId, apiKey) {
      const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=20&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.items || [];
    }

    async function start() {
      commentsDiv.innerHTML = "";

      const videoId = document.getElementById("videoId").value.trim();
      const apiKey = document.getElementById("apiKey").value.trim();
      const target = document.getElementById("targetLang").value;

      if (!videoId || !apiKey) {
        alert("å‹•ç”»IDã¨API Keyã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }

      const items = await fetchComments(videoId, apiKey);

      for (const item of items) {
        const original = item.snippet.topLevelComment.snippet.textDisplay;

        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <div class="original">${original}</div>
          <div class="translated">ç¿»è¨³ä¸­â€¦</div>
        `;
        commentsDiv.appendChild(div);

        // ç¿»è¨³ã¯å¾Œã‹ã‚‰éåŒæœŸã§å®Ÿè¡Œ
        smartTranslate(original, target).then(result => {
          div.querySelector(".translated").innerHTML =
            result.text +
            (result.translated
              ? '<span class="badge">ç¿»è¨³</span>'
              : '<span class="badge">åŸæ–‡</span>');
        });
      }
    }
  </script>
